<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Verifica metafore interattive Oberto </title>
</head>
<div>
    <p id="narrazione"></p>
</div>

<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Soggetto oppresso </label>
        <input type="text" class="form-control" id="sOppresso"  oninput="Stringa()" placeholder="SOGGETTO OPPRESSO">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Soggetto oppressore</label>
        <input type="text" class="form-control" id="sOppressore" oninput="Stringa()" placeholder="SOGGETTO OPPRESSORE">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Situazione</label>
        <input type="text" class="form-control" id="situazione" oninput="Stringa()" placeholder="SITUAZIONE in cui si svolge l'azione">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Motivazione</label>
        <input type="text" class="form-control" id="motivazione" oninput="Stringa()" placeholder="MOTIVAZIONE per reagire all'oppressione">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Feedback</label>
        <input type="text" class="form-control" id="feedback" oninput="Stringa()" placeholder="FEEDBACK da inviare all'oppressore">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Strada OK</label>
        <input type="text" class="form-control" id="stradaOK" oninput="Stringa()" placeholder="COMPORTAMENTO ADEGUATO per reagire ad oppressione ">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Strada KO</label>
        <input type="text" class="form-control" id="stradaKO" oninput="Stringa()" placeholder="COMPORTAMENTO INADEGUATO per reagire ad oppressione">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Conseguenze negative</label>
        <input type="text" class="form-control" id="testata" oninput="Stringa()" placeholder="CONSEGUENZE NEGATIVE del comportamento inadeguato ">
    </div>
</form>

<script>
    
    function Stringa(){
        let stringa;
        if(document.getElementById("sOppresso").value=="")
            sOppresso=`SOGGETTO OPPRESSO`;
        else
            sOppresso=document.getElementById("sOppresso").value;  

        if(document.getElementById("sOppressore").value=="")
            sOppressore=`SOGGETTO OPPRESSORE`;
        else
            sOppressore=document.getElementById("sOppressore").value;

        if(document.getElementById("situazione").value=="")
            situazione=`SITUAZIONE`;
        else
            situazione=document.getElementById("situazione").value;

        if(document.getElementById("motivazione").value=="")
            motivazione=`MOTIVAZIONE`;
        else
            motivazione=document.getElementById("motivazione").value;

        if(document.getElementById("feedback").value=="")
            feedback=`FEEDBACK`;
        else
            feedback=document.getElementById("feedback").value;

        if(document.getElementById("stradaOK").value=="")
            stradaOK=`COMPORTAMENTO ADEGUATO`;
        else
            stradaOK=document.getElementById("stradaOK").value;

        if(document.getElementById("stradaKO").value=="")
            stradaKO=`COMPORTAMENTO INADEGUATO`;
        else
            stradaKO=document.getElementById("stradaKO").value;

        if(document.getElementById("Conseguenze negative").value=="")
            testata=`CONSEGUENZE NEGATIVE`;
        else
            testata=document.getElementById("Conseguenze negative").value;
        
        stringa=`${sOppresso} vuoi reagire ad oppressione esercitata da ${sOppressore}? NO!
                Mancando ${situazione} per reagire ${sOppressore}, ${sOppresso} nel contesto ${motivazione}, rimarrai oppresso!
                ${sOppresso} vuoi reagire ad oppressione esercitata da ${sOppressore}? SI!
                ${sOppresso} quale reazione scegli?
                ATTENZIONE ${sOppresso} la scelta ${stradaKO} ti allontana dal riuscire a mandare un ${feedback} efficace a ${sOppressore}
                :( ${sOppresso} ti sei allontanato troppo, hai scelto la strada chiusa ${stradaKO} e ti sei scontrato con ${testata} 
                ${sOppresso} quale reazione scegli? 
                ${sOppresso} la scelta ${stradaOK} ti avvicina a mandare un ${feedback} efficace a ${sOppressore} continua cos√¨!
                Coraggio ci sei quasi fai l'ultimo passo`;
        document.getElementById("narrazione").innerHTML=stringa;
        

    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
